<!doctype html>
<html ng-app="or2015App">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {# <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>#}
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <header ng-controller="OR2015AppController as or2015">
    {% raw %}
    <h2>Open Repositories 2015 Fedora Interest Group 3B: Hydra and Others</h2>
    <h1>{{ or2015.slideCount }}: {{ or2015.slideTitle }} <span class="countdown">{{ or2015.countdown }} seconds</span></h1>
    {% endraw %}
    </header>
    {#
    <input type="text" ng-model="slideTitle" placeholder="MISSING Slide Title">
    <input type="text" ng-model="slideCount" placeholder="MISSING Slide Count">
    <input type="text" ng-model="countdown" placeholder="MISSING Slide Countdown">
    #}
  </body>
</html>
